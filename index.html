<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.14.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Global Population in 2021",
  "width": 800,
  "height": 400,
  "projection": {"type": "equalEarth"},
  "data": {
    "url": "js/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "transform": [
    {
      "lookup": "properties.NAME",
      "from": {
        "data": {"url": "js/Global Population Trends(2016-2022).csv"},
        "key": "Country",
        "fields": ["Total_Population", "Year"]
      }
    },
    {"filter": "datum.Year == 2021"}
  ],
  "mark": {"type": "geoshape"},
  "encoding": {
    "color": {
      "field": "Total_Population",
      "type": "quantitative",
      "title": "Total Population",
      "scale": {
        "type": "linear",
        "range": [
          "#efedf5",
          "#dadaeb",
          "#bcbddc",
          "#9e9ac8",
          "#807dba",
          "#6a51a3",
          "#54278f",
          "#3f007d"
        ],
        "domain": [
          0,
          700000,
          20000000,
          50000000,
          90000000,
          150000000,
          500000000,
          750000000,
          1500000000
        ]
      }
    },
    "tooltip": [
      {"field": "properties.NAME", "type": "nominal", "title": "Country"},
      {"field": "Year", "type": "quantitative"},
      {"field": "Total_Population", "type": "quantitative"}
    ]
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
